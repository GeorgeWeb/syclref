# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: syclref.com
email: user@syclref.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: codeplaysof
github_username: codeplaysoftware

minimal_mistakes_skin: sunrise # default, air, contrast, dark, dirt, mint, sunrise, aqua, neon, plum

search: true
breadcrumbs: false

# Build settings
markdown: kramdown
# theme: minima
remote_theme: mmistakes/minimal-mistakes
# Outputting
# permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Create a custom list to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://sycl.tech"
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/codeplaysoftware"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/codeplaysoft"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
# _syclref
  - scope:
      path: ""
      type: syclref
    values:
      layout: single
      author_profile: false
      share: true
      related: false
      sidebar:
        nav: "docs"

# handle syclref links
collections:
  syclref:
    output: true
    # permalink: /:collection/:path/:name:output_ext
    permalink: /:collection/:path/
